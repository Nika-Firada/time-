<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="dashboard">
        <div class="dashboard_content">
            <div class="dashboard_person">
                <div class="info-card">
                    <img src="images/image-jeremy.png" alt="#" class="info-card_photo">
                    <div class="info-card_text">
                        <p class="infro-card_subtitle">Report for</p>
                        <h3 class="info-card_title">Jeremy Robson</h3>
                    </div>
                </div>
                <div class="view_selector">
                    <div class="view-selector_item view-selector_item--active">Daily</div>
                    <div class="view-selector_item">Weekly</div>
                    <div class="view-selector_item">Monthly</div>
                </div>
            </div>
        </div>
    </section>
    <script src="time.js"></script>
</body>
</html>
